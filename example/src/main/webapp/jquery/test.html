<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery.min.js"></script>
	<script>

	</script>
</head>

<body>
	<label><input type="radio" name="gender" id="" checked>남</label>
	<label><input type="radio" name="gender" id="">여</label>
	<br>

	<select name="left" style="height: 150px; width: 150px;" multiple>
		<option value="">opt1</option>
		<option value="">opt2</option>
		<option value="">opt3</option>
		<option value="">opt4</option>
		<option value="">opt5</option>
	</select>
	<button id="lbtn">&raquo;</button>
	<button id="rbtn">&laquo;</button>
	<button>복제</button>
	<button>empty</button>
	<select name="right" style="height: 150px; width: 150px;" multiple>
		<option value="">opt6</option>
		<option value="">opt7</option>
		<option value="">opt8</option>
		<option value="">opt9</option>
		<option value="">opt10</option>
	</select>
	<h1>.each() 메소드</h1>
	<ul>
		<li>첫 번째 아이템이에요!</li>
		<li>두 번째 아이템이에요!</li>
		<li>세 번째 아이템이에요!</li>
	</ul>
	<button>클래스 추가 및 제거</button>


	<h1>.contents() 메소드</h1>
	<div>
		<ul>
			<li>text</li>
			<li>text</li>
			<li>text</li>
			<li>text</li>
			<li>text</li>
		</ul>
	</div>
	<button>a 요소의 배경색 변경!</button><br><br>
	

	<script>


		// 해당 요소의 CSS 스타일을 변경함.

		var value = $('option:contains(opt1)');
		console.log(value.parent().prev().siblings().eq(0));
		$(function () {
			$("#lbtn").on("click", function () {
				// $("select[name='left'] option:selected").appendTo(("select[name='right']"); append 하위요소
				$("select[name='left'] option:selected").insertAfter($("select[name='right'] option:last")); //insertAfter 해당요소
			});
			$("#rbtn").on("click", function () {
				$("select[name='right'] option:selected").appendTo("select[name='left']");
			});
			$("button:contains(복제)").on("click", function () {
				$("select[name='left'] option:selected").clone().appendTo("body");
			});
			$("button:contains(empty)").on("click", function () {
				$("select[name='left']").empty(); //하위 요소 지우기 remove() 다지우기

			});
			$("button:contains(클래스)").on("click", function () {
				$('ul li').each(function (idx, element) {
					console.log(idx, element);
					$(element).css('color', 'red');
					$(element).on('click', function () {
						alert($(this).text());

					})
				})

			});

			$("button:contains(요소)").on("click", function () {
				$("div")			// <iframe>요소의
					.contents()		// 자식 요소를 모두 선택한 후,
					.find("li")		// 그 중에서 <a>요소를 모두 선택하고,
					.css("backgroundColor", "aqua");	// 선택된 모든 <a>요소의 CSS 스타일을 설정함.
					//onsole.log($('div').contents());   //태그 사이(div와 ul사이)의 공백도 텍스트? children은 태그 사이의 값은 안가져옴
					console.log($('div').children());
					
				//$("div li").filter(":odd").css({"border": "2px solid green"});  //필터
				
				$("div li").filter(function (idx,elem){ //필터 함수로 사용 
					
					return idx % 2 ==1 ;
					
				}).css({"border": "2px solid green"});
				
			});

		})




	</script>


</body>

</html>
