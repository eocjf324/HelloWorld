<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>exe1.html</title>
	<script src="../js/jquery.min.js"></script>
	<script src="./member.js"></script>
	<script>
		fetch('members.json') // 멤버즈.제이슨에 요청하면
		.then(result =>  result.json()) // 첫 번째 프로미스가 성공적으로 완료되면, JSON 데이터를 추출하기 위해 .json() 메서드를 사용하여 다음 프로미스를 반환합니다.
		.then(json => console.log(json)) // 두 번째 프로미스가 성공적으로 완료되면, JSON 데이터가 출력됩니다.
		.catch(err => console.log(err)) // 어떤 단계에서든 오류가 발생하면 해당 오류를 콘솔에 출력합니다.
	</script>
</head>

<body>
	<div>
		<table border="1">
			<tr>
				<th>번호</th>
				<td><input id="no"></td>
			</tr>
			<tr>
				<th>이름</th>
				<td><input id="name"></td>
			</tr>
			<tr>
				<th>연락처</th>
				<td><input id="phone"></td>
			</tr>
			<tr>
				<th>나이</th>
				<td><input id="age"></td>
			</tr>
			<tr>
				<td colspan="2"><button id="addBtn">추가</button>
								<button id="editBtn">수정</button></td>
				
			</tr>
			
		</table>
		<h3>목록</h3>
		<table border="1">
			<thead>
				<th>번호</th>
				<th>이름</th>
				<th>연락처</th>
				<th>나이</th>
			</thead>
			<tbody id="list">
				
			</tbody>
		</table>
	</div>
	
	
</body>

</html>
