<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			margin: 0;
			min-width: 250px;
		}

		/* Include the padding and border in an element's total width and height */
		* {
			box-sizing: border-box;
		}

		/* Remove margins and padding from the list */
		ul {
			margin: 0;
			padding: 0;
		}

		/* Style the list items */
		ul li {
			cursor: pointer;
			position: relative;
			padding: 12px 8px 12px 40px;
			list-style-type: none;
			background: #eee;
			font-size: 18px;
			transition: 0.2s;

			/* make the list items unselectable */
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		/* Set all odd list items to a different color (zebra-stripes) */
		ul li:nth-child(odd) {
			background: #f9f9f9;
		}

		/* Darker background-color on hover */
		ul li:hover {
			background: #ddd;
		}

		/* When clicked on, add a background color and strike out text */
		ul li.checked {
			background: #888;
			color: #fff;
			text-decoration: line-through;
		}

		/* Add a "checked" mark when clicked on */
		ul li.checked::before {
			content: '';
			position: absolute;
			border-color: #fff;
			border-style: solid;
			border-width: 0 2px 2px 0;
			top: 10px;
			left: 16px;
			transform: rotate(45deg);
			height: 15px;
			width: 7px;
		}

		/* Style the close button */
		.close {
			position: absolute;
			right: 0;
			top: 0;
			padding: 12px 16px 12px 16px;
		}

		.close:hover {
			background-color: #f44336;
			color: white;
		}

		/* Style the header */
		.header {
			background-color: #f44336;
			padding: 30px 40px;
			color: white;
			text-align: center;
		}

		/* Clear floats after the header */
		.header:after {
			content: "";
			display: table;
			clear: both;
		}

		/* Style the input */
		input {
			margin: 0;
			border: none;
			border-radius: 0;
			width: 75%;
			padding: 10px;
			float: left;
			font-size: 16px;
		}

		/* Style the "Add" button */
		.addBtn {
			padding: 10px;
			width: 25%;
			background: #d9d9d9;
			color: #555;
			float: left;
			text-align: center;
			font-size: 16px;
			cursor: pointer;
			transition: 0.3s;
			border-radius: 0;
		}

		.addBtn:hover {
			background-color: #bbb;
		}
	</style>
	<script src="../js/jquery.min.js"></script>
	<script src="./todo.js"></script>
</head>

<body>

	<div id="myDIV" class="header">
		<h2 style="margin:5px">My To Do List</h2>
		<input type="text" id="myInput" placeholder="Title...">
		<input type="text" id="myDue" placeholder="Due date...">
		<span class="addBtn">Add</span>
	</div>

	<ul id="myUL">
		<li class="" data-rno="" style="display:none">

		</li>

	<script>
		var todo = new Todo();
		todo.todoList(function (data) { //replyList메소드
			console.log(data);

			for (let i = 0; i < data.length; i++) {
				let temp = $('ul li').eq(0).clone();
				temp.css('display', 'block');
				temp.attr('data-rno', data[i].listNum);
				temp.text(data[i].title + " " + data[i].dueDate);

				if (data[i].complete === 'YES') {
					$("ul li").toggleClass('checked');
				}
				$('#myUL').append(temp);
			}

			var myNodelist = $('li');
			var i;
			for (i = 0; i < myNodelist.length; i++) {

				var span = $("<span>");
				span.addClass("close");
				span.text("\u00D7");
				$(myNodelist[i]).append(span);

			}
		})

		// Add a "checked" symbol when clicking on a list item
		$('ul').on('click', 'li', function () {

			var listNum = $(this).data('rno');
			if ($(this).hasClass('checked')) {
				var complete = 'NO';
			} else {
				var complete = 'YES';
			}

			param = {listNum, complete};
			todo.updateList(param, function (data) {

			$(this).toggleClass('checked');

		// Create a new list item when clicking on the "Add" button

		$('.addBtn').on('click', function () {
			var title = $("#myInput").val();

					var span = $("<span>");

					span.text("\u00D7");
					$(myNodelist[i]).append(span);

				}
			})

		})
